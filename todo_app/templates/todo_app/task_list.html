<h2> My to do list</h2>

<table>
    <tr>
        <th>Task</th>
        <th></th>
        
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.title }}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        
    </tr>
    {% empty %}
        <h3> No tasks yet</h3>
    {% endfor %}
</table>
